<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{color: #f00; text-align: center;}
        ol li{ font-size: 20px; font-weight: 700;}
    </style>
</head>
<body>
    
    <h1>Console methods</h1>
    <hr>

    <!-- #script here -->
    <script>
            /* There are mainly two type of console present in javascript
                1) web console:
                    ==> A Web console is a tool which is mainly used to log information 
                        associated with a web page like: network requests, javascript,
                        security errors, warnings, CSS etc. 
                
                2) console objects / methods:
                    ==> In javascript, the console is an object which provides access to 
                        the browser debugging console.
                    ==> The console object provides us with several different 
                    methods, like :
                    1) log()
                    2) error()
                    3) warn()
                    4) clear()
                    5) time() and timeEnd()
                    6) table()
                    7) count()
                    8) group() and groupEnd()
                    9) custom console logs
            */
           /*
            1) console.log()
                ==> Mainly used to log(print) the output to the console.
                    We can put any type inside the log(), be it a string,
                    array, object, boolean etc.
           */

            // console.log() method 
                console.log('abc');  
                console.log(1); 
                console.log(true); 
                console.log(null); 
                console.log(undefined);  
                console.log([1, 2, 3, 4]); // array inside log 
                console.log({a:1, b:2, c:3}); // object inside log 

            /*
            2) console.error()
                =>  Used to log error message to the console. Useful in testing of code. 
                ==> By default the error message will be highlighted with red color.
            */
                // console.error() method  
                console.error('This is a simple error'); 
                
            /* 
            3) console.warn()
                =>   Used to log warning message to the console.
                ==>  By default the warning message will be highlighted with yellow color.
            */
                // console.warn() method  
                console.warn('This is a warning.');
             /* 
            4) console.clear()
                =>  Used to clear the console.
                ==> The console will be cleared, in case of Chrome a simple overlayed text will be printed like :
                    ‘Console was cleared’ while in firefox no message is returned.
            */

            // console.clear() method  
            
            console.clear();  

             /* 
            5) console.time() and console.timeEnd()
                =>   Whenever we want to know the amount of time spend by a block or a function, we can make 
                    use of the time() and timeEnd() methods provided by the javascript console object.
            */
                // console.time() and console.timeEnd() method  
                console.time('abc'); 
                let fun =  function(){ 
                    console.log('fun is running'); 
                } 
                let fun2 = function(){ 
                    console.log('fun2 is running..'); 
                } 
                fun(); // calling fun(); 
                fun2(); // calling fun2(); 
                console.timeEnd('abc'); 
             /* 
            6) console.table()
                =>   This method allows us to generate a table inside a console.
                ==>  The input must be an array or an object which will be shown as a table.
            */
                // console.table() method 
               console.table({'a':1, 'b':2});      
            /*
            7) console.count()
                =>   This method is used to count the number that the function hit by
                     this counting method.
                */
             // console.count() method 
                for(let i=0;i<5;i++){ 
                    console.count(i); 
             } 
            /*
            8) console.group() and console.groupEnd()

                =>   group() and groupEnd() methods of the console object allows us to group
                     contents in a separate block, which will be indented.
            */
                     // console.group() and console.groupEnd() method 
                    console.group('simple'); 
                    console.warn('warning!'); 
                    console.error('error here'); 
                    console.log('vivi vini vici'); 
                    console.groupEnd('simple'); 
                    console.log('new section'); 

            /*
            9) Custom Console Logs

                =>   User can add Styling to the console logs in order to make logs Custom 
                ==>  % is used for custom css
                */  
                    // Custom Console log example 
                    const spacing = '10px'; 
                    const styles =  
                            `padding: ${spacing}; background-color: white; color: green; font-style:  
                            italic; border: 1px solid black; font-size: 2em;`; 
                    console.log('%chello javascript', styles); 

            </script>
</body>
</html>
